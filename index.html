<script>
  const phonemesList = [
    { symbol: "a", example: "<strong>a</strong>rbre" }, { symbol: "ə", example: "menuisi<strong>er</strong>" },
    { symbol: "œ", example: "b<strong>eu</strong>rre" }, { symbol: "ø", example: "pn<strong>eu</strong>" },

    { symbol: "l", example: "<strong>l</strong>ibre" }, { symbol: "m", example: "<strong>m</strong>atelas" },
    { symbol: "n", example: "â<strong>n</strong>e" }, { symbol: "ɲ", example: "vi<strong>gn</strong>e" },
    { symbol: "ŋ", example: "parki<strong>ng</strong>" }, { symbol: "p", example: "é<strong>p</strong>ée" },
    { symbol: "ʁ", example: "me<strong>r</strong>" }, { symbol: "s", example: "a<strong>s</strong>ticot" },
    { symbol: "t", example: "del<strong>t</strong>aplane" }, { symbol: "v", example: "a<strong>v</strong>ocat" },
    { symbol: "z", example: "<strong>z</strong>en" }
  ];

  const panel = document.getElementById("phonemePanel");
  phonemesList.forEach(p => {
    const btn = document.createElement("button");
    btn.innerHTML = `<strong>/${p.symbol}/</strong><br><small>${p.example}</small>`;
    btn.style.padding = "9px 12px";
    btn.style.border = "1px solid #ccc";
    btn.style.borderRadius = "6px";
    btn.style.background = "#f0f0f0";
    btn.style.cursor = "pointer";
    btn.style.fontSize = "21px";
    btn.style.color = "black";
    btn.onclick = () => insertAtCursor(document.getElementById("phoneticText"), p.symbol);
    panel.appendChild(btn);
  });

  function insertAtCursor(el, text) {
    el.focus();
    document.execCommand("insertText", false, text);
  }
</script>

    async function transcrireTexte() {
    const texte = document.getElementById("userInput").value;
    if (!texte.trim()) return;

    document.getElementById("originalText").innerText = texte;
    document.getElementById("imageLine").innerHTML = "";
    document.getElementById("phoneticText").innerText = "";

   const response = await fetch("https://lpc-app.onrender.com/transcrire", {

      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ texte })
    });

    const data = await response.json();
    let phonemes = data.phonemes;

    // Affiche la transcription phonétique
    document.getElementById("phoneticText").innerText = phonemes;

    // Nettoyage
    phonemes = phonemes.replace(/[\s-]/g, "").replace(/ː/g, "");

    afficherImagesDepuisPhonemes(phonemes);
  }

  function majImagesDepuisTexte() {
    const phoneticText = document.getElementById("phoneticText").innerText;
    if (!phoneticText.trim()) return;

    const phonemes = phoneticText.replace(/[\s-]/g, "").replace(/ː/g, "").replace(/ʁ/g, "ʀ");

    afficherImagesDepuisPhonemes(phonemes);
  }

  function afficherImagesDepuisPhonemes(phonemes) {
  // Normalisation des phonèmes (ʁ traité comme r)
  phonemes = phonemes.replace(/ʁ/g, "ʀ");


  const resultImages = [];
  const resultPhonemes = [];
  let i = 0;
  const maxPhonemeLength = 3;


    while (i < phonemes.length) {
      let match = false;
      for (let len = maxPhonemeLength; len > 0; len--) {
        const segment = phonemes.slice(i, i + len);
        for (const [img, list] of Object.entries(mapping)) {
          if (list.includes(segment)) {
            resultImages.push(`${img}.png`);
            resultPhonemes.push(segment);
            i += len;
            match = true;
            break;
          }
        }
        if (match) break;
      }
      if (!match) {
        i++;
      }
    }

    const imageLine = document.getElementById("imageLine");
    imageLine.innerHTML = "";

    resultImages.forEach((img, index) => {
      const container = document.createElement("div");
      container.style.display = "flex";
      container.style.flexDirection = "column";
      container.style.alignItems = "center";
      container.style.fontSize = "14px";
      container.style.margin = "4px";

      const imageElement = document.createElement("img");
      imageElement.src = `https://lpc-app.onrender.com/images/${img}`;

      imageElement.style.height = "100px";

      const phonemeText = document.createElement("span");
      phonemeText.innerHTML = `<span style="font-family: 'Charis SIL', 'Arial', 'DejaVu Sans', sans-serif;">${resultPhonemes[index]}</span>`;


      container.appendChild(imageElement);
      container.appendChild(phonemeText);
      imageLine.appendChild(container);
    });
  }
